<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            font-weight: 300;
        }

        .shopping-cart {
            margin-top: 30px;
        }

        .column-labels label {
            display: inline-block;
            margin-bottom: 15px;
            font-weight: bold;
            margin: 15px;
        }

        .product {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .product img {
            width: 100px;
        }

        .product-details {
            flex: 1;
            margin-left: 20px;
        }

        .product-price,
        .product-quantity,
        .product-removal,
        .product-line-price {
            width: auto;
            text-align: right;
            margin:10px;
        }

        .product-quantity input {
            width: 60px;
            text-align: center;
        }

        .product-removal button {
            padding: 4px 10px;
            margin:10px;
            font-size: 12px;
        }

        .totals {
            margin-top: 30px;
        }

        .totals-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .checkout {
            float: right;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .product {
                flex-direction: column;
                align-items: flex-start;
            }

            .product img {
                margin-bottom: 10px;
            }

            .product-price,
            .product-quantity,
            .product-removal,
            .product-line-price {
                text-align: left;
            }

            .product-quantity input {
                width: auto;
            }

            .product-removal button {
                margin-top: 10px;
            }
            button{
                color: white;
            }
            .log{
                text-decoration: none;
            }
            .log:hover{
                color:white;
            }
            
    
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo.png" height="25" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="allProduct.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Contact Us</a>
                    </li>
                </ul>
                 
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary me-2" type="submit"><a href="login.html" class="log">login</a></button>
                <button class="btn btn-outline-primary me-2" type="submit"><a href="mycart.html" class="log">Mycart</a></button>
              </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h1>Shopping Cart</h1>
        <div class="shopping-cart">
            <div class="column-labels">
                <label class="product-image">Image</label>
                <label class="product-details">Product</label>
                <label class="product-price">Price</label>
                <label class="product-quantity">Quantity</label>
                <label class="product-removal">Remove</label>
                <label class="product-line-price">Total</label>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYYuSqcf5zWvtbZJwHiqQnsnmJqg-1JaTmn3wRcBHr-_vkSTRykrk6FuZO1TzJQZlu3cY&usqp=CAU" alt="T-shirt 1">
                </div>
                <div class="product-details">
                    <div class="product-title">Classic T-Shirt</div>
                    <p class="product-description">A classic t-shirt for everyday wear. Soft, comfortable, and durable.</p>
                </div>
                <div class="product-price">19.99</div>
                <div class="product-quantity">
                    <input type="number" value="2" min="1">
                </div>
                <div class="product-removal">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </div>
                <div class="product-line-price">39.98</div>
            </div>

            <div class="product">
                <div class="product-image">
                    <img src="https://cdn18.nnnow.com/web-images/large/styles/8XEGNFC5FWO/1675158074004/1.jpg" alt="T-shirt 2">
                </div>
                <div class="product-details">
                    <div class="product-title">Graphic T-Shirt</div>
                    <p class="product-description">Stylish graphic t-shirt with a modern design. Perfect for casual outings.</p>
                </div>
                <div class="product-price">24.99</div>
                <div class="product-quantity">
                    <input type="number" value="1" min="1">
                </div>
                <div class="product-removal">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </div>
                <div class="product-line-price">24.99</div>
            </div>

            <div class="totals">
                <div class="totals-item">
                    <label>Subtotal</label>
                    <div class="totals-value" id="cart-subtotal">64.97</div>
                </div>
                <div class="totals-item">
                    <label>Tax (5%)</label>
                    <div class="totals-value" id="cart-tax">3.25</div>
                </div>
                <div class="totals-item">
                    <label>Shipping</label>
                    <div class="totals-value" id="cart-shipping">5.00</div>
                </div>
                <div class="totals-item totals-item-total">
                    <label>Grand Total</label>
                    <div class="totals-value" id="cart-total">73.22</div>
                </div>
            </div>
            <button class="checkout">Checkout</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+amxt/rh4wLkH+8bj5PFb6tUczH5J" crossorigin="anonymous"></script>

</body>
</html>
